<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Curriculo Online</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="box">
    <form action="">
        <fieldset>
            <legend><b>Curriculo Online</b></legend>
            <br><br>
            <div class="inputBox">
                <input type="text" name="name" class="inputUser" id="name">
                <label for="name" class="labelInput">Nome</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="lastname" id="lastname" class="inputUser">
                <label for="lastname" class="labelInput">Sobrenome</label>
            </div>
            <br><br>
            <p>Sexo:</p>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="outro" name="genero" value="outro">
            <label for="outro">Outro</label>
            <br><br>
            <div class="select">
                <label>Nacionalidade</label>
                <select name="select">
                    <option value="Brasileiro">Brasileiro</option>
                    <option value="Argentino">Argentino</option>
                    <option value="Paraguaio">Paraguaio</option>
                    <option value="Angolano">Angolano</option>
                    <option value="Uruguaio">Uruguaio</option>
                    <option value="Boliviano">Boliviano</option>
                </select>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="date" name="data-nascimento" id="data-nascimento">
                <label for="data-nascimento">Data de Nascimento</label>
            </div>
            <br><br>
            <div class="select">
                <label>Estado Civil</label>
                <select name="select">
                    <option value="Casado">Casado</option>
                    <option value="Solteiro">Solteiro</option>
                    <option value="Uniao Estavel">Uniao Estavel</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Viuvo">Viuvo</option>
                </select>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser">
                <label for="cidade" class="labelInput">Cidade</label>
            </div>
            <br><br>
            <div class="select">
                <label>Estado</label>
                <select name="select">
                    <option value="acre">Acre</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="amapa">Amapá</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceara</option>
                    <option value="distrito federal">Distrito Federal</option>
                    <option value="espirito santo">Espírito Santo</option>
                    <option value="goias">Goiás</option>
                    <option value="maranhao">Maranhão</option>
                    <option value="mato grosso">Mato Grosso</option>
                    <option value="mato grosso do sul">Mato Gorsso do Sul</option>
                    <option value="minas gerais">Minas Gerais</option>
                    <option value="para">Pará</option>
                    <option value="paraiba">Paraíba</option>
                    <option value="parana">Paraná</option>
                    <option value="pernanbuco">Pernambuco</option>
                    <option value="paui">Piauí</option>
                    <option value="rio de janeiro">Rio de Janeiro</option>
                    <option value="rio grande do norte">Rio Grande do Norte</option>
                    <option value="rio grande do sul">Rio Grande do Sul</option>
                    <option value="rondonia">Rondônia</option>
                    <option value="roraima">Roraima</option>
                    <option value="santa catarina">Santa Catarina</option>
                    <option value="sao paulo">São Paulo</option>
                    <option value="sergipe">Sergipe</option>
                </select>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser">
                <label for="endereco" class="labelInput">Endereco</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="number" name="numero" id="numero-predial" class="inputUser">
                <label for="numero-predial" class="labelInput">Numero</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="bairro" id="bairro" class="inputUser">
                <label for="bairro" class="labelInput">Bairro</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="tel" name="telefone" id="telefone" class="inputUser" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
                <label for="telefone" class="labelInput">Telefone</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="email" name="email" id="email" class="inputUser">
                <label for="email" class="labelInput">E-mail</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="linkedin" id="linkedin" class="inputUser">
                <label for="linkedin" class="labelInput">Linkedin</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="github" id="github" class="inputUser">
                <label for="github" class="labelInput">Github</label>
            </div>
            <br><br>
            <div class="imputBox" id="div-formacoes">
                <h4 class="card-title">Formação</h4>
                <button class="btn btn-sm right" id="btn-formacao" title="Adicionar formação">Adicionar formação</button>
            </div>
            <br><br>
            <div class="imputBox" id="div-experiencia">
                <h4 class="card-title">Experiencia</h4>
                <button class="btn btn-sm right" id="btn-experiencia" title="Adicionar experiencia">Adicionar experiencia</button>
            </div>
            <br><br>
            <input type="submit" name="submit" id="submit">
        </fieldset>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="scripts/index.js"></script>
</body>

</html>
