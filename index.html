        if (document.formacao.curso.value.length < 1 &&
            document.formacao.instituicao.value.length < 1) {
            alert("Prencha todos os campos");
            return false;
        }
        return true;

            '<label>Instituacao</label>' +
            '<input type="text" name="instituicao[]">' +
            '<label>Status</label>' +
            '<select name="selectFormacao">' +
            '<option value="Cursando">Cursando</option>' +
            '<option value="Concluido">Concluido</option>' +
            '</select>' +
            '<input type="button" name="add" value="Adicionar" onClick="addLineFormacao()"><br>'

    function addLineExperiencia() {

            '<label>Periodo</label><div class="date">' +
            '<label for="dataInicio">Informe a data de Inicio</label>' +
            '<input type="date" name="dataInicio" id="dataInicio">' +
            '</div><div class="date"><label for="dataFim">Informe a data de dataFim</label>' +
            '<input type="date" name="dataFim" id="dataFim"></div>' +
